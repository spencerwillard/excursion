<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Discover hidden places in the world around you</h1>
        <a href="#" class="download-link">Download Excursion (Coming soon!)</a>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="feature">
            <video src="resources/videos/excursion.mp4" controls width="600" height="400">
                Your browser does not support the video tag.
            </video>
        </section>

        <section id="description">
            <h2>Your personal travel guide</h2>
            <p class="subtitle">Excursion remembers places you like, and recommends new points of interest around you.</p>
        </section>

        <section id="photo">
            <!-- Camping Tent Photo -->
            <img src="resources/images/landscape.jpg" alt="Camping tents under a starry sky" class="photo">
        </section>

        <section id="coming-soon">
            <!-- Coming Soon Icon -->
            <img src="resources/images/phone_icon.png" alt="Camping tents under a starry sky" class="photo">
            <p class="coming-soon">Coming Soon for iPhone and Android</p>
            <a href="#" class="download-link">Download Excursion (Coming soon!)</a>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; Excursion</p>
    </footer>

</body>
</html>
